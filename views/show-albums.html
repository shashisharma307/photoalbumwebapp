<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Album</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/offcanvas.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-4 logo text-info" href="/">Photo Album App</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-user-edit"></i> My Account</a>
            </li>
        </ul>

        <div class="form-inline my-2 my-lg-0">
            <a href="/logout" class="btn btn-sm btn-outline-warning">Logout <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</nav>

<div class="nav-scroller bg-white shadow-sm">
    <nav class="nav nav-underline">
        <a class="nav-link active" href="/addalbum">
            <i class="fab fa-dashcube"></i> Add Album</a>

    </nav>
</div>
<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {{ range .Albums }}
                    <div class="col-md-4">
                        <input type="hidden" name="id" value="{{ .AlbumID }}" />
                        <div class="card mb-4 box-shadow">
                            <p class="h6 justify-content-center align-items-center">{{ .AlbumName}}</p>
                            <img class="card-img-top" src="data:image;base64, {{.AlbumThumbnail}}" alt="cap">
                            <div class="card-body">
                                <p class="card-text">{{.Description}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">
                                            <a class="nav-link active" href="/images/{{ .AlbumID }}">
                                                <i class="fab fa-dashcube"></i> View Album
                                            </a>
                                        </button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>

</main>


<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/offcanvas.js"></script>
</body>
</html>
